core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Als je een developer bent kan je de <a>documentatie</a> lezen en beginnen met het maken van je eigen extensies."
      install_text: "In de tussentijd kan je extensies vinden op de <a>Flarum Community site</a> en handmatig installeren met Composer."
      temporary_text: "Een dag in de niet zo verre toekomst, kan je hier je extensies toevoegen.!"

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Gekleurde header
      colors_heading: Kleuren
      colors_text: "Kies twee kleuren om je forum mee vorm te geven. De eerste zal worden gebruikt als highlight-kleur, terwijl de tweede wordt gebruikt voor achtergrond elementen."
      custom_styles_heading: Eigen stijl
      custom_styles_text: Pas je forum's uiterlijk aan doormiddel van eigen LESS/CSS code bovenop Flarum's standaard stijl.
      dark_mode_label: Donkere stijl
      edit_css_button: Bewerk eigen CSS
      enter_hex_message: Kies a.u.b. een hexadecimale kleurcode.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Standaard taal
      forum_description_heading: Forum beschrijving
      forum_description_text: Schrijf een zin of twee die je community omschrijft. Deze zal staan in de meta tag en verschijnen in zoekmachines.
      forum_title_heading: Forum titel
      home_page_heading: Homepage
      home_page_text: "Kies de pagina die gebruikers voor het eerst te zien krijgen wanneer ze je forum bezoeken. Als je zelf een waarde typt, gebruik dan het path relatief aan de forum root."
      saved_message: De wijzigingen zijn opgeslagen
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Welkom banner
      welcome_banner_text: Configureer de tekst die wordt weergegeven in de banner op de 'Alle discussies' pagina. Gebruik dit om je gasten welkom te heten.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Deze <strong>beta software</strong> is voornamelijk verspreid zodat je ons het kan helpen testen en het beter te maken, gebruik het niet in productie."
      contributing_text: "Wil je mee helpen zoeken naar bugs en meehelpen deze op te lossen? Lees de <a>Contributie documentatie</a>."
      extension_text: "Geïntereseert in het ontwikkelen van extensies? Lees de <a>Extensie documentatie</a>."
      features_text: "Heb je een idee om een functie te verbeteren? Vertel het ons onder het <a>Features label</a>."
      support_text: "Een bug gevonden? Rapporteer het a.u.b. op ons forum onder het <a>Support tlabel</a>."
      troubleshooting_text: "Heb je problemen? Volg de instructies in de <a>Probleemoplossing documentatie</a>."
      version_text: "Bedankt voor het proberen van Flarum! Je draait nu versie {version}."
      welcome_text: "Welkom bij Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Pas je forum's uiterlijk aan doormiddel van eigen LESS/CSS code bovenop Flarum's standaard stijl."
      submit_button: => core.ref.save_changes
      title: Bewerk eigen CSS

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Kleur
      delete_button: Verwijder groep
      delete_confirmation: "Weet je zeker dat je deze groep wilt verwijderen? De groepsleden worden NIET verwijdert."
      icon_label: Icoon
      icon_text: "Kies een <a>FontAwesome</a> icon class, <em>zonder</em> de <code>fa-</code> prefix."
      name_label: Naam
      plural_placeholder: Meervoud (bijv. Moderators)
      singular_placeholder: Enkelboud (bijv. Moderator)
      submit_button: => core.ref.save_changes
      title: Maak groep

    # These translations are used in the Extensions page.
    extensions:
      add_button: Voeg extensie toe
      disable_button: Uitschakelen
      enable_button: Inschakelen
      settings_button: => core.ref.settings
      uninstall_button: Deïnstalleren

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Even geduld...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Uiterlijk
      appearance_text: Pas de kleuren, logo's, en andere variabelen van je forum aan.
      basics_button: Basis
      basics_text: Stel je forum titel, taal en andere basisinstellingen in.
      dashboard_button: Dashboard
      dashboard_text: Je forum in een oogopzicht
      extensions_button: Extensies
      extensions_text: Voeg extra functionaliteit toe aab he forum en maak het echt de jouwe.
      permissions_button: Permissies
      permissions_text: Stel in wie wat kan zien en doen.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Sta hernoemen toe
      allow_post_editing_label: Sta bericht bewerking toe
      create_heading: Maak
      delete_discussions_forever_label: Verwijder discussies permanent
      delete_discussions_label: Verwijder discussies
      delete_posts_forever_label: Verwijder berichten permanent
      edit_and_delete_posts_label: Bewerk en verwijder berichten
      global_heading: Globaal
      moderate_heading: Moderatie
      new_group_button: Nieuwe groep
      participate_heading: Meedoen
      read_heading: Lezen
      rename_discussions_label: Discussies hernoemen
      reply_to_discussions_label: Reageren op discussies
      sign_up_label: Registreren
      start_discussions_label: Start discussies
      view_discussions_label: Bekijk discussies

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Voor onbepaalde tijd
      allow_some_minutes_button: "Voor {count} minuut|Voor {count} minuten"
      allow_ten_minutes_button: Voor 10 minuten
      allow_until_reply_button: Tot de volgende reactie
      everyone_button: Iedereen
      members_button: => core.group.members
      signup_closed_button: Gesloten
      signup_open_button: Open

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Stuur e-mail
      text: Klik op de onderstaande knop en check je e-mail voor een link om je wachtwoord te veranderen.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Sluiten
      exit_full_screen_tooltip: Sluit volledig scherm
      full_screen_tooltip: Volledig scherm
      minimize_tooltip: Minimaliseren

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Schrijf een bericht...
      discard_confirmation: Je hebt je discussie nog niet geplaatst. Wil je deze weggooien?
      submit_button: Maak discussie
      title: => core.ref.start_a_discussion
      title_placeholder: Discussie titel

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Je hebt je wijzigingen niet opgeslagen. Wil je deze weggooien?"
      post_link: "Bericht #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Je hebt je reactie nog niet geplaatst. Wil je deze weggooien?"
      posted_message: Ke reactie is geplaatst.
      submit_button: Reactie plaatsen
      view_button: Bekijken

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Kan niet reageren
      cannot_reply_text: Je hebt geen toestemming om op deze discussie te reageren.
      delete_button: => core.ref.delete
      delete_confirmation: "Weet je zeker dat je deze discussie wilt verwijderen?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Log in om te reageren
      rename_button: Hernoemen
      rename_text: "Kies een nieuwe titel voor deze discussie:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Het lijkt erop dat er nog geen discussies zijn.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Markeren als gelezen
      replied_text: "{username} heeft {ago} gereageerds"
      started_text: "{username} heeft deze dicussie {ago} gestart"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: We hebben een e-mail gestuurd met een link om een nieuw wachtwoord in te stellen. Vergeet niet je spam te checken als je het na een minuut of twee nog niet ontvangen hebt.
      not_found_message: Er is geen gebruiker met dat e-mailadres.
      submit_button: Verzenden
      text: Vul je e-mailadres in, dan sturen wij je een e-mail.
      title: Wachtwoord vergeten

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Beheer
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profiel
      search_placeholder: Zoeken
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Kan geen discussie starten
      mark_all_as_read_confirmation: "Weet je zeker dat je deze discussie als gelezen wilt markeren?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Herladen
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Laatste
      newest_button: Nieuwste
      oldest_button: Oudste
      relevance_button: Relevantie
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Wachtwoord vergeten?"
      invalid_login_message: Je logingegevens zijn incorrect.
      password_placeholder: => core.ref.password
      sign_up_text: "Nog geen account? <a>Registreren</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Gebruikersnaam of e-mailadres

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} heeft de titel veranderd"
      empty_text: Geen notificaties
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} heeft dit {ago} bewerkt"
      number_tooltip: "Post #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Nu
      original_post_link: Originele Post
      unread_text: "{count} ongelezen"
      viewing_text: "{index} van {count} bericht|{index} van {count} berichten"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'De oude titel was: "{old}"'
      discussion_renamed_text: "{username} heeft de titel veranderd van {old} naar {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} later"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Zoek in alle discusies naar: "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Gebruikers

    # These translations are used in the Settings page.
    settings:
      account_heading: Account
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => E-mail
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Iemand heeft een discussie die jij hebt gestart hernoemd
      privacy_disclose_online_label: Laat anderen zien wanneer ik online ben
      privacy_heading: Privacy
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Al een account? <a>Log In</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Welkom, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Verwijderen
      avatar_upload_button: Upload
      bio_placeholder: Schrijf iets over jezelf
      discussions_link: => core.ref.discussions
      in_discussion_text: "In {discussion}"
      joined_date_text: "Geregistreerd: {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Posts
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Acties
      delete_button: => core.ref.delete
      delete_confirmation: "Weet je zeker dat je deze gebruiker wilt verwijderen? Alle posts van de gebruiker zullen worden verwijderd.."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Herzend bevestigingsemail
      sent_message: Verzend

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Verborgen

    # These translations are used to modify usernames.
    username:
      deleted_text: "[verwijderd]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oeps! Er ging iets verkeerd. Herlaad a.u.b. de pagina en probeer het opnieuw."
      not_found_message: Het opgevraagde is niet beschikbaar.
      permission_denied_message: Je hebt geen toestemming om dat te doen.
      rate_limit_exceeded_message: Je gaat iets te snel, probeer het over een paar seconden nog een keer.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, en {third}"
      two_text: "{first} en {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Je kan deze website het beste bekijken met een moderne browser met JavaScript.
      load_error_message: Er ging iets fout bij het laden van de volledige website.
      loading_text: Laden...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Vorige pagina

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Wachtwoord veranderen
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Hoi {username}!

        Iemand (hopelijk jij!) heeft zich geregistreerd op {forum} met dit e-mailadres.

        Als jij dit was, kan je op de volgende link klikken en wordt je account geactiveerd:
        {url}

        Als jij je niet wilt registreren, dan kan je deze e-mail negeren en gebeurt er niets.
      subject: Activeer je nieuwe account

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Hoi {username}!

        Iemand (hopelijk jij!) heeft zijn of haar e-mailadres op {forum} naar deze veranderd.

        Als jij dit was, klik dan op de volgende link om je e-mailadres te bevestigen:
        {url}

        Als jij dat niet was, kan je deze e-mail negeren.
      subject: Bevestig je e-mailadres

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Hoi {username}!

        Iemands (hopelijk jij!) heeft laten weten zijn of haar wachtwoord te willen veranderen op {forum}.

        Als jij dit was, klik dan op de volgende link om een nieuw wachtwoord in te stellen:
        {url}

        Als jij je wachtwoord niet veranderen, dan kan je deze e-mail negeren en gebeurt er niets.
      subject: => core.ref.reset_your_password

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Alle discusies
    change_email: E-mailadres veranderen
    change_password: Wachtwoord veranderen
    confirm_password: Wachtwoord bevestigen
    confirmation_email_sent: "We hebben een Bevestigingsemail gestuurd naar {email}. Nog niet ontvangen? Check dan de spam map."
    delete: Verwijderen
    delete_forever: Permanent verwijderen
    discussions: Discussies
    edit: Bewerken
    email: E-mailadres
    load_more: Meer
    log_in: Inloggen
    log_out: Uitloggen
    mark_all_as_read: Markeren als gelezen
    next_page: Volgende pagina
    notifications: Notificaties
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Wachtwoord
    reply: Reageer                                 # Referenced by flarum-mentions.yml
    reset_your_password: Wachtwoord vergeten
    restore: Herstellingen
    save_changes: Wijzigingen opslaan                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Instellingen
    sign_up: Registreren
    some_others: "{count} andere|{count} anderen"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Start een discussie
    username: Gebruikersnaam
    write_a_reply: Schrijf een reactie...
    you: Jij                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Administrator
    admins: Administrators
    guest: Gast
    guests: Gasten
    member: Gebruiker
    members: Gebruikers
    mod: Moderator
    mods: Moderators
