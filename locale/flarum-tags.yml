flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Kleur
      delete_tag_button: Verwijder label
      delete_tag_confirmation: "Weet je zeker dat je dit label wilt verwijderen? De label's discussies zullen NIET worden verwijderd."
      description_label: Beschrijving
      hide_label: Niet weergeven in discussies
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: URL
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text:  Beheer de lijst met beschikbare labels waarmee discussie georganiseerd kunnen worden.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Sta het bewerken van labels toe
      restrict_by_tag_heading: Beperk per label
      tag_discussions_label: Label discussies

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " naar "
      required_primary_heading: Verplicht aantal primaire labels
      required_primary_text: Vul het minimum en maximum aantal primaire labels in die aan een discussie toegevoegd mogen worden.
      required_secondary_heading: Verplicht aantal secundaire labels
      required_secondary_text: Vul het minimum en maximum aantal secundaire labels in die aan een discussie toegevoegd mogen worden.
      title: Label instellingen

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tags are used to categorize discussions. Primary tags are like traditional forum categories: they can be arranged in a two-level hierarchy. Secondary tags do not have hierarchy or order, and are useful for micro-categorization."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primaire labels
      secondary_heading: Secudaire labels
      settings_button: Instellingen

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Kies een primair label|Kies {count} primaire labels"
      choose_secondary_placeholder: "Kies nog 1 label|Kies nog {count} labels"
      edit_title: "Labels voor {title} bewerken"
      submit_button: => core.ref.okay
      title: Kies labels voor je discussie

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Kies labels

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Labels bewerken

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Meer...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Ongelabeld

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} heeft de {tagsAdded} toegevoegd."
      added_and_removed_tags_text: "{username} heeft de {tagsAdded} toegevoegd en de {tagsRemoved} verwijderd."
      removed_tags_text: "{username} heeft de {tagsRemoved} verwijderd."
      tags_text: "{tags} label|{tags} labels"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Verwijderd

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Maak label
    name: Naam
    tags: Labels
